<div class="container">
    <h1>jobs</h1>
    <button (click)="incCounter()">Change in List</button>
    <div>Event: {{val}}</div>

    <app-job-list #myjobList [jobs]="jobs$ | async" (jobEmit)="handleJobEmit($event)"
                  [counter]="counter"></app-job-list>
</div>
